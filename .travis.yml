language: go
sudo: false
services:
  - postgresql
go:
  - 1.8.3
install:
  - go get -t ./...
  - go get -u honnef.co/go/tools/cmd/staticcheck
  - go get -u honnef.co/go/tools/cmd/gosimple
before_script:
  - psql -c "CREATE DATABASE gorm;" -U postgres
  - psql -c "CREATE USER gorm WITH PASSWORD 'mypassword';" -U postgres
  - go fmt ./...
  - go vet ./...
  - gosimple ./...
script:
  - go test -i -race ./...
  - go test -v -race ./...